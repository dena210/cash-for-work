<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Cash for Work</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/main.js"></script>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Cash for Work</a>
  </div>
</nav>

<section class="p-5 text-center bg-dark text-white">
  <h1>فرص عمل مؤقتة</h1>
  <p>منصة لمساعدة الشباب</p>
</section>

<section class="container mt-4">
  <select id="filter" class="form-select mb-3">
    <option value="all">كل المجالات</option>
    <option value="خدمات">خدمات</option>
    <option value="إنشاءات">إنشاءات</option>
  </select>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>الوظيفة</th>
        <th>المجال</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody id="jobsTable"></tbody>
  </table>
</section>

<section class="container mt-4">
  <form id="registerForm">
    <input type="text" id="name" class="form-control mb-2" placeholder="الاسم">
    <input type="email" id="email" class="form-control mb-2" placeholder="البريد">
    <button class="btn btn-success w-100">تسجيل</button>
  </form>
</section>

</body>
  </html>
